syntax = "proto3";

package actor;

option go_package = "github.com/antinvestor/matrix/apis/actor/v1;actorV1";

message SetupRoomRequest {
  string roomId = 1;
  string queueUri = 2;
}

message SetupRoomResponse {
  bool success = 1;
  string message = 2;
}

message ActorStopped {
  string roomId = 1;
}

// sent to room actor to request more work
message QRequestWork {
  string roomId = 1;
}

message QProduceWork {
  string roomId = 1;
}

service RoomActor {
  rpc SetupRoom (SetupRoomRequest) returns (SetupRoomResponse) {}

}