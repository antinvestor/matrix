<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title> Login </title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body onload="matrixLogin.onLoad()">
<div id="container">
    <h1 id="title"></h1>

    <span id="feedback"></span>

    <div id="loading">
        <img src="spinner.gif"/>
    </div>

    <div class="login_flow" id="sso_flow" style="display: none;">
        Single-sign on:
        <form action="/_matrix/client/v3/login/sso/redirect" id="sso_form" method="get">
            <input id="sso_redirect_url" name="redirectUrl" type="hidden" value=""/>
            <input type="submit" value="Log in"/>
        </form>
    </div>

    <div class="login_flow" id="password_flow" style="display: none;">
        Password Authentication:
        <form onsubmit="matrixLogin.passwordLogin(); return false;">
            <input autocapitalize="off" autocorrect="off" id="user_id" placeholder="Matrix ID (e.g. bob)" size="32"
                   type="text"/>
            <br/>
            <input id="password" placeholder="Password" size="32" type="password"/>
            <br/>

            <input type="submit" value="Log in"/>
        </form>
    </div>

    <div class="login_flow" id="no_login_types" style="display: none;" type="button">
        Log in currently unavailable.
    </div>
</div>
</body>
</html>
